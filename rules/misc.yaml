^EditorNotifier:
	Interactable:
	AlwaysVisible:
	Immobile:
		OccupiesSpace: false
	RenderSpritesEditorOnly:
		Palette: apred
	WithSpriteBody:
	BodyOrientation:
		QuantizedFacings: 1
	EditorTilesetFilter:
		Categories: Other

mpspawn:
	Inherits: ^EditorNotifier
	EditorOnlyTooltip:
		Name: (multiplayer player starting point)

waypoint:
	Inherits: ^EditorNotifier
	EditorOnlyTooltip:
		Name: (waypoint for scripted behavior)

tibambientsounddummy:
	Inherits: ^EditorNotifier
	EditorOnlyTooltip:
		Name: (waypoint for scripted behavior)
	AmbientSound@TibSound:
		SoundFiles: floatmov.wav, flotmov2.wav, flotmov3.wav, flotmov4.wav
		Delay: 300, 600
		Interval: 300, 600
	RenderSpritesEditorOnly:
		Image: musicnotifier

cashnotifier:
	Inherits: ^EditorNotifier
	EditorOnlyTooltip:
		Name: (waypoint for scripted behavior)
	AmbientSound@TibSound:
		SoundFiles: floatmov.wav, flotmov2.wav, flotmov3.wav, flotmov4.wav
		Delay: 300, 600
		Interval: 300, 600
	RenderSpritesEditorOnly:
	CashTrickler@InfiniteCash:
		Interval: 1000
		Amount: 99999
		ShowTicks: False

CAMERA:
	Inherits: ^EditorNotifier
	Inherits@1: ^1x1Shape
	EditorOnlyTooltip:
		Name: (reveals area to owner)
	Health:
		HP: 1000
	RevealsShroud:
		Range: 10c0
		Type: CenterPosition
	DetectCloaked:
		Range: 10c0

colorpicker:
	Inherits: MUTMCV
	EditorOnlyTooltip:
		Name: Color picker unit (Do not place in editor)
	Mobile:
		InitialFacing: 160
	-Buildable:
	RenderSprites:
		Image: ttnk
		Palette: colorpicker

CRATE:
	Inherits: ^Crate
	GiveCashCrateAction:
		Amount: 1000
		SelectionShares: 50
		Effect: dollar
		UseCashTick: true
	LevelUpCrateAction:
		SelectionShares: 40
		Effect: levelup
	HideMapCrateAction:
		SelectionShares: 5
		Effect: hide-map
	HealUnitsCrateAction:
		SelectionShares: 2
		Effect: heal
	RevealMapCrateAction:
		SelectionShares: 1
		Effect: reveal-map
	GiveMcvCrateAction@gdi:
		SelectionShares: 0
		NoBaseSelectionShares: 100
		Units: mcv
		ValidFactions: gdi
	GiveMcvCrateAction@nod:
		SelectionShares: 0
		NoBaseSelectionShares: 100
		Units: nodmcv
		ValidFactions: nod
	GiveMcvCrateAction@mut:
		SelectionShares: 0
		NoBaseSelectionShares: 100
		Units: mutmcv
		ValidFactions: mut
	GiveMcvCrateAction@cab:
		SelectionShares: 0
		NoBaseSelectionShares: 100
		Units: cabmcv
		ValidFactions: cab
	GiveMcvCrateAction@scr:
		SelectionShares: 0
		NoBaseSelectionShares: 100
		Units: drache
		ValidFactions: scr
	GrantExternalConditionCrateAction@cloak:
		SelectionShares: 5
		Effect: stealth
		Condition: cloakgenerator
		Notification: cloak5.aud
	GrantExternalConditionCrateAction@firepower:
		SelectionShares: 5
		Effect: firepower
		Condition: firepowercrate
		Notification: 00-i070.aud
	GrantExternalConditionCrateAction@armor:
		SelectionShares: 5
		Effect: armor
		Condition: damagecrate
		Notification: 00-i068.aud
	GrantExternalConditionCrateAction@speed:
		SelectionShares: 5
		Condition: speedcrate
		Notification: 00-i080.aud

